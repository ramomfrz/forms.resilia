<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="forms.css" media="screen">   
    <title>Formulário Resilia</title>
</head>
<body>
    <div>  
        <h2 id="titulo"> Você está pronto para mudar de vida?</h2> <br>
        <br>
        <p id="subtitulo"><strong>Dê o primeiro passo, se inscreva!</strong></p><br><br>
    </div>  
    <div class="caixa">   
    <form>
        <fieldset class="grupo">  
            
            <div class="campo"> 
                <label for="nome"> <strong>Nome Completo:</strong> </label>
                <input type="text" name="nome" id="nome">   
            </div>
            
            <div class="campo">   
                <label> <strong> Digite seu CPF: </strong> </label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class="campo">   
                <label for="email"> <strong>Email:</strong> </label>   
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="campo">
                <label> <strong>Sexo:</strong> </label>
                   <label> <input type="radio" name="sexo" value="masculino"><span style="margin-left:1px;">Masculino</label></span><span style="margin-left:3px;">
                
                   <label> <input type="radio" name="sexo" value="feminino"><span style="margin-left:1px;">Feminino</span><span style="margin-left:3px;"></label>
                    
                   <label> <input type="radio" name="sexo" value="outro" checked><span style="margin-left:1px;">Prefiro não responder</span></label> <span style="margin-left:3px;">    
            </div>
            
            
            <div class="campo">
            <label> <strong>Data de Nascimento:</strong> </label>
                <input type="date" name="data de nascimento" id="nascimento">
            </div> 
           <div class="botao-div"> 
             <button class="botao" type="submit">Quero ser um Resiliente!</button>
           </div>
        </fieldset>
    </form>
 </div>
</body>
</html>
